<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="main-container">
        <div class="box">
            <div class="left-part">
                <div class="up-part">
                    <h1>AMU</h1>
                    <button>Back to website <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="down-part">
                    <p>Capturing Moments,</p>
                    <p>Creating Memories</p>
                </div>
            </div>
            <!-- end of left part -->
            <form action="">
                <p>Create an account</p>
                <span id="span1">
                    <p>Already have an account?</p>
                    <a href="#">Log in</a>
                </span>
                <div class="name-input">
                    <input type="text" name="firstname" class="name" placeholder="First name">
                    <input type="text" name="lastname" class="name" placeholder="Last name">
                </div>
                <input type="text" class="input-in-main" placeholder="Email">
                <input type="text" class="input-in-main" placeholder="Enter your password">
                <span id="span2">
                    <input type="checkbox" id="check-input">
                    <p>I agree to the </p>
                    <a href="">Terms & conditions</a>
                </span>
                <button>Create account</button>
                <span id="span3">
                    <hr>
                    <p>or register with</p>
                    <hr>
                </span>
                <div class="register-with-section">
                    <button><i class="fa-brands fa-google"></i>Google</button>
                    <button><i class="fa-brands fa-apple"></i>Apple</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
